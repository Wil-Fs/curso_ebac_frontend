<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="user_name"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repo"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="profile_link">Ver no Github</a>
        </div>
    </header>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const avatar = document.getElementById('avatar');
        const name = document.getElementById('name');
        const userName = document.getElementById('user_name');
        const repositories = document.getElementById('repo');
        const followers = document.getElementById('followers');
        const following = document.getElementById('following');
        const profileLink = document.getElementById('profile_link');
        
        fetch('https://api.github.com/users/Williamfs133')
        .then(function(request){
            return request.json();
        })
        .then(function(json){
            console.log(json);
            avatar.src = json.avatar_url;
            name.innerText = json.name;
            userName.innerText = json.login;
            repositories.innerText = json.public_repos;
            followers.innerText = json.followers;
            following.innerText = json.following;
            profileLink.href = json.html_url;
        })
    });
</script>
</html>
