<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="col">
        <h1>Formul√°rio</h1>
        <div class="container">
            <form>
                <label for="name" class="form-label">Seu nome</label>
                <input id="name" type="text" class="form-control-md">
                <label for="email" class="form-label">Seu email</label>
                <input id="email" type="email" class="form-control-md" placeholder="email@exemplo.com">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" type="tel" class="form-control-md" placeholder="(xx) xxxxx-xxxx">
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./js/mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
