<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Lista De Tarefas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de tarefas</h1>
            <button id="incluir-tarefa" type="button">Incluir Tarefa</button>
        </header>
        <form>
            <input required id="input-tarefa" type="text" placeholder="Tarefa a ser feita">
            <button  id="button-add">Adicionar +</button>
            <button type="button" id="button-cancel">Cancelar</button>
        </form>
        <ul class="tarefa">
        </ul>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
